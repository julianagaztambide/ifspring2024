
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Juliana Gaztambide</title>

        <link href="css/styles.css" rel="stylesheet">

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>

	<body>
		
		<main>

			<h1>Button Styling &mdash; Juliana Gaztambide</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.lyft.com/" class="lyft"> <img src="images/lyft.png">
                </a> 
			</div>

            <div class="button_container">
				<a href="http://www.apple.com/" 
                class="apple"> <img src="images/apple.png">
            </a>
			</div>

            <div class="button_container">
				<a href="http://www.nike.com/us/en_us/" class="nike">  <img src="images/nike.png">
                </a>
			</div>

            <div class="button_container">
				<a href="http://www.newyorker.com/"class="newyorker"> <span>The New Yorker</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.samsung.com/us/" class="samsung"> <span>Samsung</span></a>
            </div>

            <div class="button_container">
                <a href="https://www.facebook.com/" class="facebook"><span>Facebook</span></a>
            </div>

            <div class="button_container">
                <a href= "http://www.teslamotors.com/" class="tesla"> <img src="images/tesla.png"></a>
            </div>

            <div class="button_container">
                <a href="http://www.moo.com/us/" class="moo"> 
				<img src="images/moo.png"></a>
        	</div>

            <div class="button_container">
                <a href="http://www.michaelkors.com/" class="mk"><span> Michael Kors </span>
                </a>    
            </div>

            <div class="button_container">
                <a href="http://www.coca-cola.com/" class="coca-cola"> <img src="images/coca-cola.png">
                </a>    
            </div>

		</main>	

	</body>
</html>
